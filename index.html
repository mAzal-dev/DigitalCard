<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Static Footer Example</title>
    <style>
      html,
      body {
        min-height: 100vh;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .container-top {
        flex: 1;
        background: url("img/wed-card.png");
        background-size: 420px 932px;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #d2b685;
        min-height: calc(80vh - 60px); /* Adjust based on your footer height */
      }

      .footer-icon {
        width: 25px;
        border: 2px solid transparent;
        border-radius: 5px;
      }

      .icon-title {
        color: black;
        font-size: 14px;
      }

      .heading {
        color: #d2b685;
        font-family: "Cinzel", serif;
        font-size: 14.4px;
      }

      .content {
        color: #d2b685;
        text-align: center;
      }

      .groom {
        font-family: "kissita", sans-serif;
      }

      footer {
        text-align: center;
        background-color: white;
        color: white;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container-top">
      <!--<div class="container text-center">
         Your page content goes here 
        <div class="content">
          <p class="heading">Walimatulurus</p>
          <p class="groom">Azal</p>
          <p>&</p>
          <p>Norazurah</p>
          <p>Saturday, 8th June 2024</p>
          <p>Kampung Chap, Jerantut</p>
        </div>
      </div>-->
    </div>
    <footer class="py-3">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="img/calendar.png" alt="Icon 1" class="footer-icon" />
            <p class="icon-title">Calendar</p>
          </div>
          <div class="col">
            <img src="img/telephone.png" alt="Icon 2" class="footer-icon" />
            <p class="icon-title">Telephone</p>
          </div>
          <div class="col">
            <img src="img/gift.png" alt="Icon 3" class="footer-icon" />
            <p class="icon-title">Gift</p>
          </div>
          <div class="col">
            <img src="img/placeholder.png" alt="Icon 4" class="footer-icon" />
            <p class="icon-title">Location</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
